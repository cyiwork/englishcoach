    // =============== LANGUAGE FUNCTIONS ===============
    function detectBrowserLanguage() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith('ru') ? 'ru' : 'en';
    }

    function getPreferredLanguage() {
      const savedLang = localStorage.getItem('cv-lang');
      return savedLang || detectBrowserLanguage();
    }

    // =============== FAQ ACCORDION CREATOR ===============
    function createFAQItem(question, answer) {
      const item = document.createElement('div');
      item.className = 'faq-item';

      const button = document.createElement('button');
      button.className = 'faq-question-btn';
      button.textContent = question;

      const answerContainer = document.createElement('div');
      answerContainer.className = 'faq-answer-container';

      const answerText = document.createElement('p');
      answerText.className = 'faq-answer';
      answerText.textContent = answer;

      answerContainer.appendChild(answerText);
      item.appendChild(button);
      item.appendChild(answerContainer);

      button.addEventListener('click', () => {
        item.classList.toggle('active');
      });

      return item;
    }

    // =============== MAIN LANGUAGE SWITCHER ===============
    function switchLanguage(lang) {
      document.documentElement.setAttribute('data-lang', lang);
      document.documentElement.lang = lang;

      // Update all translatable elements
      document.querySelectorAll('[data-en], [data-ru]').forEach(el => {
        const key = el.getAttribute('data-' + lang);
        if (key) el.textContent = key;
      });

      // Update services
      const serviceContainer = document.getElementById('service-tags');
      serviceContainer.innerHTML = '';
      services[lang].forEach(service => {
        const tag = document.createElement('span');
        tag.className = 'skill-tag';
        tag.textContent = service;
        serviceContainer.appendChild(tag);
      });

      // Update testimonials
      const galleryContainer = document.getElementById('testimonial-gallery');
      galleryContainer.innerHTML = '';
      testimonialImages.forEach(imgUrl => {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = "Student WhatsApp Review";
        img.className = 'testimonial-img';
        img.loading = "lazy";
        galleryContainer.appendChild(img);
      });

      // Update FAQ
      const faqContainer = document.getElementById('faq-accordion');
      faqContainer.innerHTML = '';
      faqs[lang].forEach(item => {
        const faqItem = createFAQItem(item.question, item.answer);
        faqContainer.appendChild(faqItem);
      });

      localStorage.setItem('cv-lang', lang);
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      switchLanguage(getPreferredLanguage());
    });
